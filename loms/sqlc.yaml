version: "2"
sql:
  - engine: "postgresql"
    # Для генерации sqlc необходимо знать схему бд и запросы.
    schema: "./migrations"
    queries: "./internal/loms/repository/stock_storage/query.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/loms/repository/stock_storage/sqlc"
        sql_package: "pgx/v5"

  - engine: "postgresql"
    schema: "./migrations"
    queries: "./internal/loms/repository/order_storage/query.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/loms/repository/order_storage/sqlc"
        sql_package: "pgx/v5"

  - engine: "postgresql"
    schema: "./migrations"
    queries: "./internal/loms/repository/kafka_storage/query.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/loms/repository/kafka_storage/sqlc"
        sql_package: "pgx/v5"

